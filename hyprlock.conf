# Lava/Fire Theme - Complete Configuration
$font = JetBrainsMono Nerd Font

# Lava color palette
$lavaRed = rgb(255, 0, 0)
$fireOrange = rgb(255, 102, 51)
$moltenOrange = rgb(255, 136, 0)
$emberYellow = rgb(255, 170, 0)
$volcanic = rgb(30, 20, 15)

general {
    hide_cursor = false
    grace = 0
}

animations {
    enabled = true
    bezier = easeOut, 0.16, 1, 0.3, 1
    animation = fadeIn, 1, 5, easeOut
    animation = fadeOut, 1, 5, easeOut
    animation = inputFieldColors, 1, 2, easeOut
}

background {
    monitor =
    path = ~/Pictures/Backgrounds/lava-pattern.jpg
    
    # Enhanced volcanic look
    blur_passes = 3
    contrast = 1.3
    brightness = 0.8
    vibrancy = 0.5
    vibrancy_darkness = 0.2
    noise = 0.0117
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    
    # Dark volcanic interior
    inner_color = rgba(20, 10, 0, 0.9)
    
    # Molten orange to fire orange gradient
    outer_color = rgba(255, 136, 0, 1.0) rgba(255, 68, 0, 1.0) 45deg
    
    # Yellow to orange-red when checking password
    check_color = rgba(255, 170, 0, 1.0) rgba(255, 102, 51, 1.0) 90deg
    
    # Deep red to bright red when failed
    fail_color = rgba(255, 0, 0, 1.0) rgba(139, 0, 0, 1.0) 120deg
    
    # Warm yellow text
    font_color = rgb(255, 200, 100)
    font_family = $font
    
    fade_on_empty = false
    rounding = 15
    
    placeholder_text = <i><span foreground="##ffaa00">Enter Password...</span></i>
    
    position = 0, -100
    halign = center
    valign = center
}

# Time display in fire orange
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +'%H:%M:%S')</b>"
    color = rgba(255, 136, 0, 1.0)
    font_size = 90
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Date in warm yellow
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d %Y')"
    color = rgba(255, 200, 100, 0.9)
    font_size = 25
    font_family = $font
    position = 0, 120
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi there, $USER
    color = rgba(255, 170, 0, 0.8)
    font_size = 20
    font_family = $font
    position = 0, 40
    halign = center
    valign = center
}
